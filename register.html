      <main class="main">
    
        <!-- Page Title -->
        <div class="page-title" data-aos="fade">
          <div class="heading">
            <div class="container">
              <div class="row d-flex justify-content-center text-center">
                <div class="col-lg-8">
                  <h1>Register for the class</h1>
                </div>
              </div>

          <nav class="breadcrumbs">
            <div class="container">
              <ol>
                <li><a href="index.html">Home</a></li>

                <li class="current">Register</li>

              </ol>
            </div>

  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="childName">Child's Name</label>
        <input type="text" class="form-control" id="childName" placeholder="Enter child's name">
      </div>
      <div class="form-group">
        <label for="childAge">Child's Age</label>
        <input type="number" class="form-control" id="childAge" placeholder="Enter child's age">
      </div>
      <div class="form-group">
        <label for="parentName">Parent/Guardian Name</label>
        <input type="text" class="form-control" id="parentName" placeholder="Enter parent/guardian name">
      </div>
      <div class="form-group">
        <label for="parentPhone">Parent/Guardian Phone</label>
        <input type="tel" class="form-control" id="parentPhone" placeholder="Enter parent/guardian phone">
      </div>
      <div class="form-group">
        <label for="classSelection">Select Time </label>
        <select class="form-control" id="classSelection">
          <option value="" disabled selected>Select Time</option>
          <option>5:00pm - 7.00 pm every Monday</option>
            <option>5:00 pm - 7:00 pm every Wednesday</option>
            <option>11:00 pm - 1:00 pm every Saturday</option>
            <option>11:00 pm - 1.00 pm every Sunday</option>
        </select>
      </div>
      <div class="form-group">
        <label for="classSelection">Select Plan</label>
        <select class="form-control" id="classSelection">
          <option value="" disabled selected>Select Plan</option>
          <option>₹1,000 per class</option>
            <option>₹8,000 per quarter year</option>
            <option>₹45,000 per year</option>
        </select>
      </div>
      <button type="submit" class="btn btn-sleek"><a href = "SuccessfulRegistration.html">Register</button>
    </form>
  </div>
