  <div class="container mt-5">
    <h2 class="mb-4">Register Your Classes - Class Details</h2>
    <form action="coach-confirmation.html" method="GET">
      <div class="form-group">
        <label for="className">Class Name</label>
        <input type="text" class="form-control" id="className" name="className" required>
      </div>
      <div class="form-group">
        <label for="classDescription">Class Description</label>
        <textarea class="form-control" id="classDescription" name="classDescription" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="priceRange">Price Range</label>
        <input type="range" class="form-control-range" id="priceRange" name="priceRange" min="1,000" max="10,000" step="50" oninput="this.nextElementSibling.value = this.value">
        <output>5,000</output>
      </div>
      <button type="submit" class="btn btn-sleek">Submit</button>
    </form>
