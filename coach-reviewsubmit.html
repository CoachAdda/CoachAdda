  <div class="container mt-5">
    <h2 class="mb-4">Register Your Classes - Review and Submit</h2>
    <form action="coach-confirmation.html" method="POST">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" value="John Doe" readonly>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" class="form-control" value="john.doe@example.com" readonly>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" class="form-control" value="+1234567890" readonly>
      </div>
      <div class="form-group">
        <label>Class Name</label>
        <input type="text" class="form-control" value="Math Tutoring" readonly>
      </div>
      <div class="form-group">
        <label>Class Description</label>
        <textarea class="form-control" rows="4" readonly>Advanced math tutoring for high school students.</textarea>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" value="123 Main Street" readonly>
      </div>
      <div class="form-group">
        <label>Price Range</label>
        <input type="text" class="form-control" value="$500" readonly>
      </div>
      <button type="submit" class="btn btn-sleek">Submit</button>

    </form>
