  <main class="main">

  <div class="page-title" data-aos="fade">
    <div class="heading">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-8">
            <h1>Find the Right Class For You</h1>

        </div>

    <nav class="breadcrumbs">

        <ol>
          <li><a href="index.html">Home</a></li>

        </ol>
      </div>
    </nav>
  </div>
  
  <div class="container mt-5">
    <form id="classForm" action="courses.html" method="GET">
      <!-- Child's Interests -->
      <div class="form-group">
        <label for="interests">What are your child's interests?</label>
        <select multiple class="form-control" id="interests" name="interests[]" required>
          <option value="sports">Sports</option>
          <option value="music">Music</option>
          <option value="coding">Coding</option>
          <option value="academics">Academics</option>
        </select>
      </div>
      <!-- Availability -->
      <div class="form-group">
        <label for="availability">What days is your child available?</label>
        <select multiple class="form-control" id="availability" name="availability[]" required>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>
  
      <!-- Location -->
      <div class="form-group">
        <label for="location">Enter your location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
  
      <!-- Budget -->
      <div class="form-group">
        <label for="budget">What is your budget range?</label>
        <input type="range" class="form-control-range" id="budget" name="budget" min="1000" max="36000" step="5000"
          oninput="this.nextElementSibling.value = this.value">
        <output>1000</output>
      </div>
  
  
      <!-- Child's Age -->
      <div class="form-group">
        <label for="age">What is your child's age?</label>
        <input type="number" class="form-control" id="age" name="age" min="1" required>
      </div>
  
      <!-- Previous Experience -->
      <div class="form-group">
        <label for="experience">Does your child have any previous experience?</label>
        <select class="form-control" id="experience" name="experience" required>
          <option value="">Select Experience</option>
          <option value="none">None</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-sleek">Submit</button>
    </form>
  </div>
